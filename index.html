<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adventure Time RPG Game</title>
</head>

<body>
    <section class="game container text-center">
        <header class="row">
            <h1>Adventure Time RPG</h1>
        </header>
        <div class="row">
            <div id="messages"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="row" id="character-choice"></div>
                <div class="row enemies-div">
                    <h2>Enemies Available To Attack:</h2>
                </div>
                <div class="row" id="enemies"></div>
            </div>


            <div class="both-characters col-md-8 justify-content-center">
                <div class="row">
                    <h2>Fighting Arena</h2>
                </div>
                <div class="row playing justify-content-center" id="fighting-messages"></div>
                <div class="row playing justify-content-center">
                    <button class="btn-primary btn-block" id="attack">Attack</button>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <h2>Your Character</h2>
                        </div>
                        <div class="row">
                            <div id="user-display"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <h2>Your Opponent</h2>
                        </div>
                        <div class="row">
                            <div id="defender-display"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>



</html>
