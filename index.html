<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Adventure Time RPG Game</title>
</head>

<body>
    <header>
        <h1>Adventure Time RPG</h1>
    </header>
    <div class="game clearfix">
        <div class="fighting">
            <div class="both-characters">
                <h2>Fighting Arena</h2>
                <div id="user-character">
                    <h2>Your Character</h2>
                </div>
                <div id="defender">
                    <h2>Your Opponent</h2>
                </div>
            </div>
        </div>
            <div class="playing">
                <button id="attack">Attack</button>
                <div id="messages"></div>
            </div>
        
        <div id="enemies">
            <h2>Enemies Available To Attack:</h2>
        </div>
        <div id="character-choice"></div>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>



</html>
